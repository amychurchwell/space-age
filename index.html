<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Galactic Age Calculator.</h1>
      <h3>The current time is:</h3>
      <h3 id="time"></h3>
      <div class="row">
        <form id="age-form">
          <input id="age" class="form-control form-control-lg" type="number" placeholder="Please enter age in years.">
          <button type="submit" class="btn btn-info">Enter</button>
        </form>
      </div>
      <div class="row" id="solution">
        <b>Solution Area</b>
      </div>
    </div>
  </body>
</html>
